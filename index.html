<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Horizontal and Vertical Scrolling Site</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow-x: auto; /* Enable horizontal scrolling */
      white-space: nowrap; /* Prevent line breaks */
      background-color: #f4f4f4; /* Add a background color for better visibility */
    }

    .container-wrapper {
      display: flex;
      gap: 20px; /* Add gap between individual containers */
      margin: 20px; /* Add margins around the entire container */
    }

    .content-container {
      flex: 0 0 auto; /* Prevent containers from growing */
      width: 320px; /* Set the width to 320px */
      height: 921px; /* Set the height to 921px */
      white-space: normal; /* Allow line breaks inside containers */
      box-sizing: border-box; /* Include padding and border in width calculation */
      padding: 20px; /* Optional: Add padding inside the container */
      background-color: #fff; /* Optional: Set a background color */
      overflow-y: auto; /* Enable vertical scrolling */
    }

    /* Additional styling for content if needed */
    .content {
      font-size: 18px;
      line-height: 1.5;
      color: #333;
    }
  </style>
</head>
